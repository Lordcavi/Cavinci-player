<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cavinci Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <div class="player-info">
      <span id="trackTitle">No Tracks</span>
      <div class="progress-bar">
        <input type="range" id="progress" value="0" max="100">
      </div>
    </div>
    <div class="player-ctrl">
      <button class="player-button" id="prevBtn">
        <img src="./images/previous-button-svgrepo-com.svg" width="15" alt="Previous">
      </button>
      <button class="player-button" id="playPauseBtn">
        <img src="./images/play.svg" width="15" alt="Play" id="playIcon">
      </button>
      <button class="player-button" id="nextBtn">
        <img src="./images/next-button-svgrepo-com.svg" width="15" alt="Next">
      </button>
      <button class="player-button" id="uploadBtn">
        <div class="tooltip-container">
          <img src="./images/upload2.png" alt="Upload">
          <div class="tooltip-text">Add Music</div>
        </div>      
      </button>
     
      <button class="player-button" id="streamBtn">
        <div class="tooltip-container">
          <img src="./images/stream.svg" alt="Stream">
          <div class="tooltip-text">Add URL</div>
        </div>
      </button>
      <input type="text" id="streamUrl" placeholder="Enter stream URL" style="display:none;">
      <input type="file" id="fileInput" accept="audio/*" multiple style="display:none;">
    </div>
    <div class="player-volume">
      <label for="volumeControl">Volume</label>
      <input type="range" id="volumeControl" min="0" max="100" value="80">
    </div>
    
    <div class="player-playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <!-- tracks -->
        
      </ul>
    </div>
  </div>

  <audio id="audioPlayer" src=""></audio>


  <script src="app.js"></script>
</body>
</html>
